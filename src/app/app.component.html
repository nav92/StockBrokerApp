<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">

      <mat-icon class="icon">dashboard</mat-icon>
      <span class="label">Dashboard</span>
    </a>
    <a mat-list-item routerLink="/client1">
      <mat-icon class="icon">assessment</mat-icon>

    <a mat-list-item routerLink="/client2">

  </mat-sidenav>

                <a routerLink="/">
                  <mat-icon class="icon">dashboard</mat-icon>
                  <span  class="label">Dashboard</span>

            <li>

            </li>
            <li>
                <a routerLink="/client2">
                    <mat-icon class="icon">assessment</mat-icon>
                    <span class="label">Client2</span>
                </a>
              </li>
            <li>
                <a routerLink="/client3">
                  <mat-icon class="icon">assessment</mat-icon>
                  <span class="label">Client3</span>
                 </a>
            </li>
        </ul>
     </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
